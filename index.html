<html>

<head>
  <link rel="stylesheet" href="style.css">
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Load MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <!-- Load KNN Classifier -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
  <!-- Load ImageArray file-->
  <script src='javascript/imagesArray.js'></script>
  <!-- MobileNet function wrapper -->
  <script src='javascript/mobilenet.js'></script>
  <!-- trainKNN wrapper -->
  <script src="javascript/knnclassifier.js"></script>
</head>

<body id='body'>
  <h1>SkyeNet</h1>
  <form method="post" enctype="multipart/form-data">
    <div>
      <div>Choose an image to upload (PNG, JPG)</div>
      <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
    </div>
  </form>
    <div class="preview">
      <p>No files currently selected for upload</p>
    </div>
    <h1 id="result"></h1>
    <div>MobileNet predictions:</div>
    <div id='mobilenetResults'></div>
</body>
<!-- Place your code in the script tag below. You can also use an external .js file -->
<script src="index.js"></script>


</html>
